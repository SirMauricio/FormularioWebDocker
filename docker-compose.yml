networks:
  webnet:
    driver: bridge

services:
  suarez_frontend:
    build: ./frontend
    networks:
      - webnet

  suarez_backend:
    build: ./backend
    networks:
      - webnet

  services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro 
    networks:
      - webnet

