# Redireccionar todo HTTP a HTTPS
server {
    listen 80;
    server_name suarez.efdiaz.xyz otro.efdiaz.xyz;

    return 301 https://$host$request_uri;
}

# Proxy para suarez.efdiaz.xyz
server {
    listen 443 ssl http2;
    server_name suarez.efdiaz.xyz;

    ssl_certificate /etc/letsencrypt/live/suarez.efdiaz.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/suarez.efdiaz.xyz/privkey.pem;

    # Opciones SSL recomendadas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://suarez_frontend:80;  # nombre del contenedor o ip interna
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://suarez_backend:5000;  # backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Proxy para otro.efdiaz.xyz (ejemplo)
server {
    listen 443 ssl http2;
    server_name otro.efdiaz.xyz;

    ssl_certificate /etc/letsencrypt/live/otro.efdiaz.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/otro.efdiaz.xyz/privkey.pem;

    location / {
        proxy_pass http://otro_proyecto:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
